name: PCS CFTLib Test

on:
  pull_request:

jobs:
  pcs-cftlib-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Run pcs:cftlibTest
        run: ./gradlew pcs:cftlibTest -i
