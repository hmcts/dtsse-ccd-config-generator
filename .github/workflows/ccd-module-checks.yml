name: Semantic Diff Checks

on:
  pull_request:

jobs:
  module:
    name: ${{ matrix.checkName }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - checkName: Semantic Diff - Adoption
            module: adoption
            gradleGenerate: adoption:generateCCDConfig
            gradleIntegration: adoption:integration
            definitionsDir: test-projects/adoption-cos-api/build/definitions
            runIntegration: false
          - checkName: Semantic Diff - NFDiv
            module: nfdiv
            gradleGenerate: nfdiv:generateCCDConfig
            gradleIntegration: nfdiv:integration
            definitionsDir: test-projects/nfdiv-case-api/build/definitions
            runIntegration: true
          - checkName: Semantic Diff - PCS
            module: pcs
            gradleGenerate: pcs:generateCCDConfig
            gradleIntegration: pcs:integration
            definitionsDir: test-projects/pcs-api/build/definitions
            runIntegration: true
          - checkName: Semantic Diff - SPTribs
            module: sptribs
            gradleGenerate: sptribs:generateCCDConfig
            gradleIntegration: sptribs:integration
            definitionsDir: test-projects/sptribs-case-api/build/definitions
            runIntegration: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Run ${{ matrix.module }}:integration
        if: ${{ matrix.runIntegration }}
        run: ./gradlew ${{ matrix.gradleIntegration }} -i

      - name: Checkout base branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base
          fetch-depth: 0
          submodules: recursive

      - name: Generate base CCD config
        working-directory: base
        run: ./gradlew ${{ matrix.gradleGenerate }} -i

      - name: Generate PR CCD config
        id: generate-pr
        run: ./gradlew ${{ matrix.gradleGenerate }} -i

      - name: Compare CCD configuration outputs
        if: steps.generate-pr.outcome == 'success'
        env:
          EXPECTED_DIR: ${{ format('{0}/base/{1}', github.workspace, matrix.definitionsDir) }}
          ACTUAL_DIR: ${{ format('{0}/{1}', github.workspace, matrix.definitionsDir) }}
        run: |
          ./gradlew :sdk:ccd-config-generator:ccdConfigDiff \
            -PexpectedDir="$EXPECTED_DIR" \
            -PactualDir="$ACTUAL_DIR"
