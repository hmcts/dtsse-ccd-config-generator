
subprojects {
    apply plugin: 'checkstyle'
    apply plugin: 'java'
    apply plugin: 'jacoco'

    version System.getenv('RELEASE_VERSION')?.replace('refs/tags/', '') ?: '5.5.13-alpha'

    compileJava   {
        sourceCompatibility = 17
        targetCompatibility = 17
    }

    checkstyle {
        maxWarnings = 0
        toolVersion '8.29'
        sourceSets = [project.sourceSets.main]
    }

    jacocoTestReport {
        reports {
            html.enabled true
        }
    }
}
