pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            url 'https://pkgs.dev.azure.com/hmcts/Artifacts/_packaging/hmcts-lib/maven/v1'
        }
    }
}

includeBuild 'sdk'

include 'nfdiv'
project(':nfdiv').projectDir = file('test-projects/nfdiv')

if (file('ccd-data-store-api')) {
    include 'ccd-data-store-api'
}
